body {
margin: 0;

.container {
text-align: center;
}


.nom {
color: #1e73ff;
font-size: 36px;

margin-bottom: 30px;
}


.cv {
display: inline-block;
padding: 15px 40px;
background-color: #1e73ff;
color: white;
text-decoration: none;
font-size: 18px;
border-radius: 8px;
transition: background-color 0.3s ease;
}

.cv:hover {
    background-color: #1558c0;
}

.formations {
    position: absolute;
    top: 20px;
    left: 20px;

    color: blue;
    padding: 10px 20px;
    font-size: 16px;
    text-decoration: none;
    border-bottom: 2px solid blue;
    padding-bottom: 8px;
}

.formations::after {
    content:"â¬…";
    position: absolute;
    right: -25px;  
    top: 50%;
    transform: translateY(-50%);
    color: blue;
    animation: arrowMove 0.8s infinite alternate;
}
@keyframes arrowMove {
    from {
        right: -20px;
    }
    to {
        right: -40px;
    }
}

</style>
